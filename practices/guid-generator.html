
<!-- --- Header Section --- -->
<script>
  function loadFile(file, elementId) {
      fetch(file)
          .then(response => response.text())
          .then(data => {
              document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading file:', error));
  }

  window.onload = function() {
      // Use the raw URL for the header and footer from GitHub
      loadFile('https://raw.githubusercontent.com/perftesters/v2/refs/heads/main/src/header.html', 'header');
      loadFile('https://raw.githubusercontent.com/perftesters/v2/refs/heads/main/src/footer.html', 'footer');
  }
</script>

<div id="header"></div>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUID Generator</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set up body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the entire UI */
    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 450px;
      text-align: center;
      position: relative;
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      display: none;
      z-index: 10;
    }

    .tooltip-visible {
      display: block;
    }

    /* Styling the heading */
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
      position: relative;
    }

    /* Input Group */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 1.2em;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .input-group input:focus {
      border-color: #5b9bd5;
      box-shadow: 0 0 10px rgba(91, 155, 213, 0.5);
    }

    /* Button Styling */
    .generate-btn {
      background-color: #4e8fd6; /* Darker blue */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .generate-btn:hover {
      background-color: #3776a3;
    }

    .generate-btn:active {
      transform: scale(0.98);
    }

    /* Copy All Button Styling */
    .copy-btn {
      background-color: #67b0d1; /* Darker light blue */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .copy-btn:hover {
      background-color: #5399b1;
    }

    .copy-btn:active {
      transform: scale(0.98);
    }

    /* Clear All Button Styling */
    .clear-btn {
      background-color: #f04e4e; /* Red */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background-color: #d43f3f;
    }

    .clear-btn:active {
      transform: scale(0.98);
    }

    /* Download Button Styling */
    .download-btn {
      background-color: #ffb84d; /* Orange */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .download-btn:hover {
      background-color: #ff9f2f;
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    /* GUID List styling */
    .guid-list {
      margin-top: 30px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .guid-item {
      background-color: #f7f7f7;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .guid-item span {
      flex-grow: 1;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 onmouseover="showTooltip()" onmouseout="hideTooltip()">GUID Generator</h1>
    <div class="tooltip" id="guidTooltip">
      A GUID (Globally Unique Identifier) is a 128-bit identifier used to uniquely identify resources across systems.
    </div>
    
    <div class="input-group">
      <label for="numGUIDs">Number of GUIDs to generate:</label>
      <input type="number" id="numGUIDs" placeholder="Enter number" min="1">
    </div>
    
    <button class="generate-btn" onclick="generateGUIDs()">Generate GUIDs</button>
    <button class="copy-btn" onclick="copyAllGUIDs()">Copy All GUIDs</button>
    <button class="clear-btn" onclick="clearGUIDs()">Clear All GUIDs</button>
    <button class="download-btn" onclick="downloadGUIDs()">Download GUIDs</button>
    
    <div class="guid-list" id="guidList"></div>
  </div>

  <script>
    let generatedGUIDs = [];

    function generateGUIDs() {
      const numGUIDs = document.getElementById('numGUIDs').value;
      const guidList = document.getElementById('guidList');
      guidList.innerHTML = ''; // Clear previous list
      generatedGUIDs = [];

      if (numGUIDs <= 0 || isNaN(numGUIDs)) {
        alert("Please enter a valid number greater than 0.");
        return;
      }

      // Generate GUIDs
      for (let i = 0; i < numGUIDs; i++) {
        const guid = generateGUID();
        generatedGUIDs.push(guid);
        const guidItem = document.createElement('div');
        guidItem.classList.add('guid-item');
        
        const guidText = document.createElement('span');
        guidText.textContent = guid;
        
        guidItem.appendChild(guidText);
        guidList.appendChild(guidItem);
      }
    }

    function generateGUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function copyAllGUIDs() {
      if (generatedGUIDs.length === 0) {
        alert('No GUIDs to copy.');
        return;
      }
      
      const allGUIDsText = generatedGUIDs.join('\n');
      const textarea = document.createElement('textarea');
      textarea.value = allGUIDsText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      
      alert('All GUIDs copied to clipboard!');
    }

    function clearGUIDs() {
      const guidList = document.getElementById('guidList');
      guidList.innerHTML = '';
      generatedGUIDs = [];
    }

    function downloadGUIDs() {
      if (generatedGUIDs.length === 0) {
        alert('No GUIDs to download.');
        return;
      }

      const blob = new Blob([generatedGUIDs.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'GUID_downloaded_from_www.perftesters.com.txt';  // Custom file name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showTooltip() {
      document.getElementById('guidTooltip').classList.add('tooltip-visible');
    }

    function hideTooltip() {
      document.getElementById('guidTooltip').classList.remove('tooltip-visible');
    }
  </script>
</body>
</html>
